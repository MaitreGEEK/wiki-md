<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contenu protégé</title>
    <link rel="stylesheet" href="/public/styles.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box card">
            <h1>Contenu protégé</h1>
            <p style="color: var(--text-dim); margin-bottom: 2rem;">
                Ce contenu est protégé par un mot de passe.
            </p>
            
            {{#if error}}
            <div class="error">{{error}}</div>
            {{/if}}
            
            <form id="passwordForm">
                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        required 
                        autofocus
                    >
                </div>
                
                <button type="submit">Accéder</button>
            </form>
            
            <a href="/" style="display: block; text-align: center; margin-top: 1rem; color: var(--text-dim);">
                Retour à l'accueil
            </a>
        </div>
    </div>
    
    <script>
        const form = document.getElementById('passwordForm');
        const resourceType = '{{resource_type}}'; // 'article' ou 'folder'
        const resourceSlug = '{{resource_slug}}';
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const password = document.getElementById('password').value;
            
            const response = await fetch(`/api/verify-password`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ 
                    type: resourceType, 
                    slug: resourceSlug, 
                    password 
                })
            });
            
            const data = await response.json();
            
            if (data.success) {
                window.location.href = `/${resourceType}/${resourceSlug}`;
            } else {
                window.location.href = `/${resourceType}/${resourceSlug}?error=invalid_password`;
            }
        });
    </script>
</body>
</html>
