<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex">
    <title>√âdition - Wiki-MD</title>
    <link rel="stylesheet" href="/public/styles.css">
</head>
<body>
    <header>
        <nav>
            <a href="/" class="logo">üìö Wiki-MD</a>
            <div class="nav-links">
                <a href="/articles">Articles</a>
                <a href="/folders">Dossiers</a>
            </div>
        </nav>
    </header>

    <div class="container">
        <h1>{{#if article_id}}√âditer l'article{{else}}Nouvel article{{/if}}</h1>
        
        <form onsubmit="saveArticle(event)">
            <div class="form-group">
                <label for="title">Titre</label>
                <input type="text" id="title" value="{{title}}" required>
            </div>

            <div class="form-group">
                <label for="folder">
                    Dossier (optionnel) 
                    <a href="/folders" style="font-size: 0.85rem; margin-left: 0.5rem;">‚Üí G√©rer les dossiers</a>
                </label>
                <select id="folder">
                    <option value="">Aucun dossier</option>
                </select>
            </div>

            <div class="form-group">
                <label for="visibility">Visibilit√©</label>
                <select id="visibility">
                    <option value="public" {{#if (eq visibility 'public')}}selected{{/if}}>Public</option>
                    <option value="logged" {{#if (eq visibility 'logged')}}selected{{/if}}>Utilisateurs connect√©s</option>
                    <option value="password" {{#if (eq visibility 'password')}}selected{{/if}}>Prot√©g√© par mot de passe</option>
                    <option value="private" {{#if (eq visibility 'private')}}selected{{/if}}>Priv√© (√©diteurs/admins)</option>
                </select>
            </div>

            <div class="form-group" id="passwordField" style="display: none;">
                <label for="password">Mot de passe</label>
                <input type="text" id="password" value="{{password}}" placeholder="Entrez un mot de passe">
                <small style="color: var(--text-dim); display: block; margin-top: 0.5rem;">
                    Le mot de passe sera demand√© pour acc√©der √† ce contenu
                </small>
            </div>

            <div class="form-group">
                <label for="image">Image (URL)</label>
                <input type="url" id="image" value="{{image}}" placeholder="https://example.com/image.jpg">
            </div>

            <div class="form-group">
                <label for="description">Description (pour SEO)</label>
                <input type="text" id="description" value="{{description}}" placeholder="Description courte pour les moteurs de recherche">
            </div>

            <div class="editor-container">
                <div>
                    <label for="content">Contenu Markdown</label>
                    <textarea id="content" oninput="updatePreview()">{{content}}</textarea>
                </div>
                
                <div>
                    <label>Aper√ßu</label>
                    <div id="preview" class="editor-preview markdown-content"></div>
                </div>
            </div>

            <div style="margin-top: 2rem; display: flex; gap: 1rem;">
                <button type="submit">üíæ Enregistrer</button>
                <button type="button" class="secondary" onclick="history.back()">Annuler</button>
                {{#if article_id}}
                    <button type="button" class="secondary" style="background: var(--red); color: white;" onclick="deleteArticle()">üóëÔ∏è Supprimer</button>
                {{/if}}
            </div>
        </form>
    </div>

    <script>
        const articleId = '{{article_id}}';
        const folders = {{folders_json}};

        // Populate folders
        const folderSelect = document.getElementById('folder');
        folders.forEach(folder => {
            const option = document.createElement('option');
            option.value = folder.id;
            option.textContent = folder.name;
            if (folder.id == '{{folder_id}}') option.selected = true;
            folderSelect.appendChild(option);
        });

        // Toggle password field visibility
        const visibilitySelect = document.getElementById('visibility');
        const passwordField = document.getElementById('passwordField');

        function togglePasswordField() {
            passwordField.style.display = visibilitySelect.value === 'password' ? 'block' : 'none';
        }

        visibilitySelect.addEventListener('change', togglePasswordField);
        togglePasswordField();

        function updatePreview() {
            const content = document.getElementById('content').value;
            const preview = document.getElementById('preview');
            preview.innerHTML = renderMarkdown(content);
        }

        function renderMarkdown(markdown) {
            return markdown
                .replace(/^### (.*$)/gim, '<h3>$1</h3>')
                .replace(/^## (.*$)/gim, '<h2>$1</h2>')
                .replace(/^# (.*$)/gim, '<h1>$1</h1>')
                .replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>')
                .replace(/\*(.+?)\*/g, '<em>$1</em>')
                .replace(/```([a-z]*)\n([\s\S]*?)```/g, '<pre><code class="language-$1">$2</code></pre>')
                .replace(/`(.+?)`/g, '<code>$1</code>')
                .replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2" target="_blank">$1</a>')
                .replace(/!\[([^\]]*)\]\(([^)]+)\)/g, '<img src="$2" alt="$1" />')
                .replace(/^\* (.+)$/gim, '<li>$1</li>')
                .replace(/(<li>.*<\/li>)/s, '<ul>$1</ul>')
                .replace(/\n\n/g, '</p><p>')
                .replace(/\n/g, '<br>');
        }

        // Support copier-coller d'images
        document.getElementById('content').addEventListener('paste', async (e) => {
            const items = e.clipboardData.items;
            
            for (const item of items) {
                if (item.type.indexOf('image') !== -1) {
                    e.preventDefault();
                    const file = item.getAsFile();
                    
                    const formData = new FormData();
                    formData.append('image', file);
                    
                    try {
                        const response = await fetch('/api/upload-image', {
                            method: 'POST',
                            body: formData
                        });
                        
                        const data = await response.json();
                        
                        if (data.url) {
                            const textarea = e.target;
                            const start = textarea.selectionStart;
                            const end = textarea.selectionEnd;
                            const text = textarea.value;
                            const before = text.substring(0, start);
                            const after = text.substring(end);
                            
                            textarea.value = `${before}![](${data.url})${after}`;
                            textarea.selectionStart = textarea.selectionEnd = start + data.url.length + 5;
                            
                            updatePreview();
                        }
                    } catch (error) {
                        console.error('Error uploading image:', error);
                        alert('Erreur lors de l\'upload de l\'image');
                    }
                }
            }
        });

        async function saveArticle(event) {
            event.preventDefault();
            
            const visibility = document.getElementById('visibility').value;
            const data = {
                title: document.getElementById('title').value,
                content: document.getElementById('content').value,
                folder_id: document.getElementById('folder').value || null,
                visibility: visibility,
                password: visibility === 'password' ? document.getElementById('password').value : null,
                image: document.getElementById('image').value || null,
                description: document.getElementById('description').value || null
            };

            const url = articleId ? `/api/articles/${articleId}` : '/api/articles';
            const method = articleId ? 'PUT' : 'POST';

            const response = await fetch(url, {
                method,
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });

            if (response.ok) {
                const result = await response.json();
                location.href = articleId ? location.href.replace('?edit=true', '') : `/article/${result.slug}`;
            } else {
                alert('Erreur lors de l\'enregistrement');
            }
        }

        async function deleteArticle() {
            if (!confirm('√ätes-vous s√ªr de vouloir supprimer cet article ?')) return;
            
            const response = await fetch(`/api/articles/${articleId}`, {
                method: 'DELETE'
            });

            if (response.ok) {
                location.href = '/articles';
            }
        }

        updatePreview();
    </script>
</body>
</html>
